<div class="board">
    <div class="grid thumbnail">
        <div class="grid-row" data-ng-repeat="row in info.boxes">    
            <div class="grid-box" data-ng-repeat="box in row">{{ box.getPlay() || '' }}</div>
        </div>
    </div>
    
    <svg data-ng-if="info.result != 'draw'">
        <line data-ng-attr-x1="{{ info.wlPos[0] }}" data-ng-attr-y1="{{ info.wlPos[1] }}" 
            data-ng-attr-x2="{{ info.wlPos[2] }}" data-ng-attr-y2="{{ info.wlPos[3] }}" /> 
    </svg>
</div>
